name: Update Repo Permissions

on:
  push:
    branches:
      - main

jobs:
  update-permissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Update Repo Permissions
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.MY_PAT }}
          script: |
            async function run() {
              const repo = context.repo;

              // Create dev1 environment
              await github.repos.createDeploymentEnvironment({
              ...repo,
              environment: 'dev1'
              });

              // Create qa1 environment
              await github.repos.createDeploymentEnvironment({
              ...repo,
              environment: 'qa1'
              });
            }

            run();
